<html>
    <head>
        <script>
            window.onload = init;
            function init() {
                generateQuote()
            }

            function generateQuote() {
                console.log("Quote Generated")
            document.getElementById("text").innerText = "Useful Programmer";
            document.getElementById("author").innerText = "The Author";
            }
        </script>

        <style>
            * {
               font-size: 2rem; 
            }
        </style>

    </head>

    <body>
        <wrapper id="quote-box">
            <div id="text"></div>
            <div id="author"></div>
            <button id="new-quote" onClick="generateQuote()" >New Quote</button>
            <a id="tweet-quote">Tweet Quote</a>
        </wrapper>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">

        </script>
    </body>
</html>
