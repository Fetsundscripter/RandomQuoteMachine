<html>
    <head>
        <script>
            const QUOTEBANK = [
                {
                    quote: "The most important thing in the world is family and love.",
                    author: "John Wooden"
                }, {
                    quote: "Nothing is better than going home to family and eating good food and relaxing.",
                    author: "Irina Shayk"
                }, {
                    quote: "To us, family means putting your arms around each other and being there.",
                    author: "Barbara Bush"
                }
            ];

            window.onload = init;
            function init() {
                generateQuote()
            }

            function generateQuote() {
                let quoteSize = QUOTEBANK.length;
                let randomIndex = Math.floor(Math.random() * quoteSize);
                let randomQuoteData = QUOTEBANK[randomIndex];
                
                let twitterlink = "https://twitter.com/intent/tweet?hashtags=quotes&amp&text=%22A%20truly%20rich%20man%20is%20one%20whose%20children%20run%20into%20his%20arms%20when%20his%20hands%20are%20empty.%22%20Unknown"

            document.getElementById("tweet-quote").href = twitterlink;    
            document.getElementById("text").innerText = randomQuoteData.quote;
            document.getElementById("author").innerText = randomQuoteData.author;
            }
        </script>

        <style>
            * {
               font-size: 1.5rem;
               padding: 20px 20px 20px 20px; 
               color: brown;
               background-color: bisque;
               font-weight: bold;
            }
        </style>

    </head>

    <body>
        <wrapper id="quote-box">
            <div id="text"></div>
            <div id="author"></div>
            <button id="new-quote" onClick="generateQuote();" >New Quote</button>
            <a href="#" target="_blank" id="tweet-quote">Tweet Quote</a>
        </wrapper>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
